<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Currículo Online</title>
    <link
      rel="stylesheet"
      href="./public/icons/fontawesome-free-6.4.0-web/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./public/icons/fontawesome-free-6.4.0-web/css/solid.min.css"
    />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <script src="./app/src/index.js" type="module" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">novo currículo</h1>

      <form data-element="form" class="form" novalidate>
        <fieldset class="form__fieldset">
          <legend class="form__legend">informações pessoais</legend>

          <div class="form__field">
            <label class="form__label" for="name">nome:</label>

            <input type="text" id="name" name="name" />
          </div>

          <div class="form__field">
            <label class="form__label" for="job">cargo:</label>

            <input type="text" id="job" name="job" />
          </div>

          <div class="form__field">
            <label class="form__label" for="desc">descrição:</label>

            <textarea id="desc" cols="30" rows="10" name="desc"></textarea>
          </div>

          <div class="form__field">
            <label class="form__label" for="email">email:</label>

            <input type="email" id="email" name="email" />
          </div>

          <div class="form__field">
            <label class="form__label" for="website">site:</label>

            <input type="url" id="website" name="website" />
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">experiências</legend>

          <div data-element="experiences-list" class="degrees-list">
            <dialog data-element="experiences-confirmation">
              <p>deseja mesmo excluir esta experiência?</p>

              <menu>
                <button data-action="removeItem">excluir</button>

                <button data-action="closeMenu" data-dialog="experiences-confirmation">
                  cancelar
                </button>
              </menu>
            </dialog>
          </div>

          <menu>
            <button
              data-action="openMenu"
              data-dialog="experience-form"
              class="form__button"
              type="button"
            >
              adicionar experiência
            </button>
          </menu>

          <dialog data-element="experience-form">
            <div>
              <label class="form__label" for="jobTitle">cargo:</label>

              <input type="text" id="jobTitle" />
            </div>

            <div>
              <label class="form__label" for="jobCompany"
                >nome da empresa:</label
              >

              <input type="text" id="jobCompany" />
            </div>

            <div>
              <label class="form__label" for="jobPeriod">período:</label>

              <input type="text" id="jobPeriod" />
            </div>

            <div>
              <label class="form__label" for="jobDesc">descrição:</label>

              <textarea name="" id="jobDesc" cols="30" rows="10"></textarea>
            </div>

            <menu>
              <button
                data-action="addItem"
                data-item="experience"
                class="form__button"
                type="button"
              >
                adicionar
              </button>

              <button
                data-action="closeMenu"
                data-dialog="experience-form"
                class="form__button"
                type="button"
              >
                cancelar
              </button>
            </menu>
          </dialog>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">formações</legend>

          <div data-element="degrees-list" class="degrees-list">
            <dialog data-element="degrees-confirmation">
              <p>deseja mesmo excluir esta formação?</p>

              <menu>
                <button data-action="removeItem">excluir</button>

                <button data-action="closeMenu" data-dialog="degrees-confirmation">
                  cancelar
                </button>
              </menu>
            </dialog>
          </div>

          <menu>
            <button
              data-action="openMenu"
              data-dialog="degree-form"
              class="form__button"
              type="button"
            >
              adicionar formação
            </button>
          </menu>

          <dialog data-element="degree-form">
            <div>
              <label class="form__label" for="degreeName">curso:</label>

              <input type="text" id="degreeName" />
            </div>

            <div>
              <label class="form__label" for="degreeSchool">instituição:</label>

              <input type="text" id="degreeSchool" />
            </div>

            <div>
              <label class="form__label" for="degreePeriod">período:</label>

              <input type="text" id="degreePeriod" />
            </div>

            <div>
              <label class="form__label" for="degreeDesc">descrição:</label>

              <textarea name="" id="degreeDesc" cols="30" rows="10"></textarea>
            </div>

            <menu>
              <button
                data-action="addItem"
                data-item="degree"
                class="form__button"
                type="button"
              >
                adicionar
              </button>

              <button
                data-action="closeMenu"
                data-dialog="degrees-form"
                class="form__button"
                type="button"
              >
                cancelar
              </button>
            </menu>
          </dialog>
        </fieldset>

        <button data-action="generate" class="form__submit" type="submit">
          gerar currículo
        </button>
      </form>
    </main>

    <footer class="footer">
      <h2 class="footer__title">Resume Generator ─ 2023</h2>

      <p class="footer__desc">
        Feito por
        <a
          class="footer__link"
          target="_blank"
          rel="noopener"
          href="https://github.com/trsaints/"
          >@trsaints</a
        >
      </p>
    </footer>
  </body>
</html>
