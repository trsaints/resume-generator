<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Currículo Online</title>
    <link
      rel="stylesheet"
      href="./public/icons/fontawesome-free-6.4.0-web/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./public/icons/fontawesome-free-6.4.0-web/css/solid.min.css"
    />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <script src="./app/src/index.js" type="module" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">novo currículo</h1>

      <form data-element="form" action="./resume.html" class="form" novalidate>
        <fieldset class="form__fieldset">
          <legend class="form__legend">
            informações pessoais <i class="fa-solid fa-magnifying-glass"></i>
          </legend>

          <div class="form__field">
            <label class="form__label" for="name">
              nome <i class="fa-solid fa-person"></i>
            </label>

            <input type="text" id="name" name="name" />
          </div>

          <div class="form__field">
            <label class="form__label" for="job">
              cargo atual <i class="fa-solid fa-briefcase"></i>
            </label>

            <input type="text" id="job" name="job" />
          </div>

          <div class="form__field">
            <label class="form__label" for="desc">
              descrição <i class="fa-solid fa-circle-info"></i>
            </label>

            <textarea id="desc" cols="30" rows="10" name="desc"></textarea>
          </div>

          <div class="form__field">
            <label class="form__label" for="address">
              endereço <i class="fa-solid fa-location-dot"></i>
            </label>

            <input type="email" id="address" name="address" />
          </div>

          <div class="form__field">
            <label class="form__label" for="email">
              email <i class="fa-solid fa-envelope"></i>
            </label>

            <input type="email" id="email" name="email" />
          </div>

          <div class="form__field">
            <label class="form__label" for="website">
              site <i class="fa-solid fa-globe"></i>
            </label>

            <input type="url" id="website" name="website" />
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">
            experiências <i class="fa-solid fa-business-time"></i>
          </legend>

          <div data-element="experiences-list" class="degrees-list">
            <dialog data-element="experiences-confirmation">
              <p>deseja mesmo excluir esta experiência?</p>

              <menu>
                <button
                  data-action="removeItem"
                  class="form__button"
                  type="button"
                >
                  excluir
                  <i class="fa-solid fa-trash-can"></i>
                </button>

                <button
                  data-action="closeMenu"
                  data-dialog="experiences-confirmation"
                  class="form__button"
                  type="button"
                >
                  cancelar
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </menu>
            </dialog>
          </div>

          <menu>
            <button
              data-action="openMenu"
              data-dialog="experience-form"
              class="form__button"
              type="button"
            >
              adicionar experiência
              <i class="fa-solid fa-plus"></i>
            </button>
          </menu>

          <dialog data-element="experience-form">
            <div>
              <label class="form__label" for="jobTitle">
                cargo <i class="fa-solid fa-briefcase"></i>
              </label>

              <input type="text" id="jobTitle" />
            </div>

            <div>
              <label class="form__label" for="jobCompany">
                nome da empresa <i class="fa-solid fa-building"></i>
              </label>

              <input type="text" id="jobCompany" />
            </div>

            <div>
              <label class="form__label" for="jobPeriod">
                período <i class="fa-solid fa-calendar-days"></i>
              </label>

              <input type="text" id="jobPeriod" />
            </div>

            <div>
              <label class="form__label" for="jobLocation">
                localização <i class="fa-solid fa-location-dot"></i>
              </label>

              <input type="text" id="jobLocation" />
            </div>

            <div>
              <label class="form__label" for="jobDesc">
                descrição <i class="fa-solid fa-message"></i>
              </label>

              <textarea name="" id="jobDesc" cols="30" rows="10"></textarea>
            </div>

            <menu>
              <button
                data-action="addItem"
                data-item="experience"
                class="form__button"
                type="button"
              >
                adicionar
                <i class="fa-solid fa-plus"></i>
              </button>

              <button
                data-action="closeMenu"
                data-dialog="experience-form"
                class="form__button"
                type="button"
              >
                cancelar
                <i class="fa-solid fa-xmark"></i>
              </button>
            </menu>
          </dialog>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">
            formações <i class="fa-solid fa-graduation-cap"></i>
          </legend>

          <div data-element="degrees-list" class="degrees-list">
            <dialog data-element="degrees-confirmation">
              <p>deseja mesmo excluir esta formação?</p>

              <menu>
                <button
                  data-action="removeItem"
                  class="form__button"
                  type="button"
                >
                  excluir
                  <i class="fa-solid fa-trash-can"></i>
                </button>

                <button
                  data-action="closeMenu"
                  data-dialog="degrees-confirmation"
                  class="form__button"
                  type="button"
                >
                  cancelar
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </menu>
            </dialog>
          </div>

          <menu>
            <button
              data-action="openMenu"
              data-dialog="degree-form"
              class="form__button"
              type="button"
            >
              adicionar formação
              <i class="fa-solid fa-plus"></i>
            </button>
          </menu>

          <dialog data-element="degree-form">
            <div>
              <label class="form__label" for="degreeName">
                curso <i class="fa-solid fa-file-contract"></i>
              </label>

              <input type="text" id="degreeName" />
            </div>

            <div>
              <label class="form__label" for="degreeSchool">
                nome da instituição <i class="fa-solid fa-school"></i>
              </label>

              <input type="text" id="degreeSchool" />
            </div>

            <div>
              <label class="form__label" for="degreePeriod">
                período
                <i class="fa-solid fa-calendar-days"></i>
              </label>

              <input type="text" id="degreePeriod" />
            </div>

            <div>
              <label class="form__label" for="degreeDesc">
                descrição <i class="fa-solid fa-message"></i>
              </label>

              <textarea name="" id="degreeDesc" cols="30" rows="10"></textarea>
            </div>

            <menu>
              <button
                data-action="addItem"
                data-item="degree"
                class="form__button"
                type="button"
              >
                adicionar
                <i class="fa-solid fa-plus"></i>
              </button>

              <button
                data-action="closeMenu"
                data-dialog="degree-form"
                class="form__button"
                type="button"
              >
                cancelar
                <i class="fa-solid fa-xmark"></i>
              </button>
            </menu>
          </dialog>
        </fieldset>

        <button class="form__submit" type="submit">
          gerar currículo <i class="fa-solid fa-file-circle-plus"></i>
        </button>
      </form>
    </main>

    <footer class="footer">
      <h2 class="footer__title">Resume Generator ─ 2023</h2>

      <p class="footer__desc">
        Feito por
        <a
          class="footer__link"
          target="_blank"
          rel="noopener"
          href="https://github.com/trsaints/"
          >@trsaints</a
        >
      </p>
    </footer>
  </body>
</html>
