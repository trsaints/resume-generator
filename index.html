<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Currículo Online</title>
    <link
      rel="stylesheet"
      href="./public/icons/fontawesome-free-6.4.0-web/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./public/icons/fontawesome-free-6.4.0-web/css/solid.min.css"
    />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <script src="./app/src/index.js" type="module" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">novo currículo</h1>

      <form data-element="form" class="form" novalidate>
        <fieldset class="form__fieldset">
          <legend class="form__legend">informações pessoais</legend>

          <div class="form__field">
            <label class="form__label" for="name">nome:</label>

            <input type="text" id="name" name="name" />
          </div>

          <div class="form__field">
            <label class="form__label" for="job-title">cargo:</label>

            <input type="text" id="job-title" name="job" />
          </div>

          <div class="form__field">
            <label class="form__label" for="desc">descrição:</label>

            <textarea id="desc" cols="30" rows="10" name="desc"></textarea>
          </div>

          <div class="form__field">
            <label class="form__label" for="email">email:</label>

            <input type="email" id="email" name="email" />
          </div>

          <div class="form__field">
            <label class="form__label" for="website">site:</label>

            <input type="url" id="website" name="website" />
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">experiências</legend>

          <div></div>

          <menu>
            <button data-action="setExperience" class="form__button" type="button">
              adicionar experiência
            </button>
          </menu>

          <dialog data-element="experiences">
            <div>
              <label class="form__label" for="job-company"
                >nome da empresa:</label
              >

              <input type="text" id="job-company" />
            </div>

            <div>
              <label class="form__label" for="job-name">cargo:</label>

              <input type="text" id="job-name" />
            </div>

            <div>
              <label class="form__label" for="job-period">período:</label>

              <input type="text" id="job-period" />
            </div>

            <div>
              <label class="form__label" for="job-desc">descrição:</label>

              <textarea name="" id="job-desc" cols="30" rows="10"></textarea>
            </div>

            <menu>
              <button class="form__button" type="button">adicionar</button>

              <button data-action="cancel" data-cancel="experiences" class="form__button" type="button">cancelar</button>
            </menu>
          </dialog>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">formações</legend>

          <div></div>

          <menu>
            <button data-action="setDegree" class="form__button" type="button">
              adicionar formação
            </button>
          </menu>

          <dialog data-element="degrees">
            <div>
              <label class="form__label" for="degree-name">curso:</label>

              <input type="text" id="degree-name" />
            </div>

            <div>
              <label class="form__label" for="degree-school"
                >instituição:</label
              >

              <input type="text" id="degree-school" />
            </div>

            <div>
              <label class="form__label" for="degree-period">período:</label>

              <input type="text" id="degree-period" />
            </div>

            <div>
              <label class="form__label" for="degree-desc">descrição:</label>

              <textarea name="" id="degree-desc" cols="30" rows="10"></textarea>
            </div>

            <menu>
              <button class="form__button" type="button">adicionar</button>

              <button data-action="cancel" data-cancel="degrees" class="form__button" type="button">cancelar</button>
            </menu>
          </dialog>
        </fieldset>

        <button data-action="generate" class="form__submit" type="submit">gerar currículo</button>
      </form>
    </main>

    <footer class="footer">
      <h2 class="footer__title">Resume Generator ─ 2023</h2>

      <p class="footer__desc">Feito por <a class="footer__link" target="_blank" rel="noopener" href="https://github.com/trsaints/">@trsaints</a></p>
    </footer>
  </body>
</html>
